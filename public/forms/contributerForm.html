<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Contributor Review</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Shojumaru&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../styles/formstyle.css">
        <title>Contributer</title>
    </head>
    <body>
        <form>
            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Username" name="username" required>
                <br>
                <br>
                <textarea id="Input_text" rows="15" cols="40" placeholder="Review"></textarea>
        </form>
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script>
        // AJAX contributor review submission
            $("#contributor-review-submit").on("click", function(event) {
                event.preventDefault();

                var newContributorReview = {
                    // userName: (localStorage.getItem(("users").username)).val().trim(),
                    Text: $("#text").val().trim()
                };

                console.log(newContributorReview);

                $.post("api/coach-review", newContributorReview)
                    .then(function() {
                        // $("#user-name").val("");
                        $("#text").val("");
                    });
            });
        </script>
    </body>
</html>
