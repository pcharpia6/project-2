<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Coach Review</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Username" name="username" required>
                <br>
                <br>
                <textarea id="Input_Text" rows="15" cols="100" placeholder="Review"></textarea>
            </div>
            Ding Bucks
            <select>
                <option value="" disabled selected>--DingBucks--</option>
                <option value="5">5 DB</option>
                <option value="4">4 DB</option>
                <option value="3">3 DB</option>
                <option value="2">2 DB</option>
                <option value="1">1 DB</option>
                <option value="0">0 DB</option>
                <option value="-1"> -1 DB</option>
                <option value="-2">-2 DB</option>
                <option value="-3">-3 DB</option>
                <option value="-4">-4 DB</option>
                <option value="-5">-5 DB</option>
            </select>
        </form>
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script>
        // AJAX coach review submission
            $("#coach-review-submit").on("click", function(event) {
                event.preventDefault();

                var newCoachReview = {
                    // userName: (localStorage.getItem(("users").username)).val().trim(),
                    Text: $("#text").val().trim(),
                    Value: $("#ding-value").val().trim()
                };

                console.log(newCoachReview);

                $.post("api/coach-review", newCoachReview)
                    .then(function() {
                        // $("#user-name").val("");
                        $("#text").val("");
                        $("#ding-value").val("");
                    });
            });
</script>
    </body>
</html>
