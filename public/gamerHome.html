<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Shojumaru&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/formstyle.css">
    <link href="styles/gamerStyling.css" rel="stylesheet">
</head>
<body>
    <div id="page-content">
        <div id="video-player">
            <div id="player"></div>
        </div>
        <div id="page-choices">
            <div id="inputs" class="search-videos">
                <div id="search-games" class="choice-value">
                    <label for = "games" class="shojumaru choice-label label-tweak">What game does this video show?</label>
                    <select id="game-name" placeholder="games" class="input-insides">
                        <option value="" disabled selected>--Games--</option>
                        <option value="Call Of Duty">Call Of Duty</option>
                        <option value="Fortnite">Fortnite</option>
                        <option value="PlayerUnknown's BattleGrounds">PlayerUnknown's BattleGrounds</option>
                        <option value="Battlefield">Battlefield</option>
                        <option value="Outlast">Outlast</option>
                        <option value="Skyrim">Skyrim</option>
                        <option value="The Last Of Us">The Last Of Us</option>
                        <option value="Grand Theft Auto">Grand Theft Auto</option>
                        <option value="Vermintide 2">Vermintide 2</option>
                        <option value="Cities Skylines">Cities Skylines</option>
                        <option value="Counter Strike">Counter Strike</option>
                        <option value="World of Tanks">World of Tanks</option>
                        <option value="Other">Other</option>
                    </select> 
                    <div id="submit-button">
                        <input id="game-search-submit" type="submit" value="Submit" class="button">
                    </div>
                </div>
                <div id="search-genres" class="choice-value">
                    <label for = "genre" class="shojumaru choice-label label-tweak">What category does this game fall in?</label>
                    <select id="genre" placeholder="genre" class="input-insides">
                        <option value="" disabled selected>--Genre--</option>
                        <option value="RPG">RPG</option>
                        <option value="Survival">Survival</option>
                        <option value="FPS">FPS</option>
                        <option value="Racing">Racing</option>
                        <option value="MMORPG">MMORPG</option>
                        <option value="Battle Royale">Battle Royale</option>
                        <option value="Multiplayer Online Battle Arena">Multiplayer Online Battle Arena</option>
                        <option value="Simulation">Simulation</option>
                    </select>
                    <div id="submit-button">
                        <input id="genre-search-submit" type="submit" value="Submit" class="button">
                    </div>
                </div>
            </div>
            <div id="submit-video">
                Submit a Video
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src = "https://www.youtube.com/iframe_api"></script>
    <script src="js/playerscript.js"></script> 
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script>
        let videosArray = [];

        $("#game-search-submit").on("click", function(event) {
            event.preventDefault();

            $.get("/api/gameName/"+$("#game-name").val().trim())
                .then(function(data) {
                    console.log("res.json data = "+data)
                    makeVideosArray(data);
                });
        });
        $("#genre-search-submit").on("click", function(event) {
            event.preventDefault();

            $.get("/api/Genre/"+$("#genre").val().trim())
                .then(function() {
                    // populate some buttons
                });
        });

        function makeVideosArray(data) { 
        for (var i=0; i<=10; i++) {
            newVideo = {
                videoName: data[i].restaurant.name,
                videoId: searchRes.restaurants[i].restaurant.cuisines,
                gameName: searchRes.restaurants[i].restaurant.location.latitude,
                contributorName: searchRes.restaurants[i].restaurant.location.longitude,
                videoUrl: searchRes.restaurants[i].restaurant.events_url,
                requestTypes: searchRes.restaurants[i].restaurant.events_url
            }
            videosArray.push(newVideo);
        };
        pushVideosArrayHTML();
    }
    
    function pushVideosArrayHTML() {
        for (i=0; i<videosArray.length; i++){
            var newDiv = $("<div>");       
            newDiv.append($("<h5 class='video-name'>").text(restaurants[i].restName));
            newDiv.append($("<p>").text(restaurants[i].restCuis));
            newDiv.append($("<a href="+restaurants[i].restUrl+" target='_blank'>").text("Visit Website"));
            newDiv.append($("<p>   <p>"));
            $("#restaurants").append(newDiv);
        }
    }
    </script>
</body>
</html>
