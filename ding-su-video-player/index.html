<!DOCTYPE html>
<html>
  <head>
    <!-- page title -->
    <title>Ding-su</title>
    <!-- Style imports for Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="../public/styles/moviePageStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Shojumaru&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
    <!-- This code loads the iFrame Player API code asynchronously.-->
    <script src = "https://www.youtube.com/iframe_api"></script>
    <!-- This is the source of the Javscript for the demo -->
    <script src="script.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div id="movie-info">
        <div id="movie-title" class="info-box">
          <p class="shojumaru sub-title">Movie Title</p>
      </div>
        <div id="movie-author" class="info-box">
          <p class="rock-salt sub-script white">Author</p>
        </div>
      </div>
      <div id="player"></div>
      <div id="search">
        <form>
          <label for="video_id" class="rock-salt white">Video ID
          <input id="video_idOption" type="text">
          <button class="submit rock-salt" onClick="loadNewVideo()">Load</button>
        </form>
      </div>
    </div>
  </body>
</html>
